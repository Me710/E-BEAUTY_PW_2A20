    <script type="text/javascript">
        function getRow(n) {
            var row = n.parentNode.parentNode;
            var cols = row.getElementsByTagName("td");
            var retVal = cols[2].textContent; 
            return retVal;  
            } 

    </script>
    <table>
        <tr>
            <td><input type="checkbox" onclick="getRow(this)"  /></td>
            <td>aaa</td>
            <td>bbb</td>
        </tr>

            <td><input type="checkbox" onclick="getRow(this)" /></td>

        </tr>
